<body class="body">
  <div class="container-body">
    <div id="header"></div>
    <div class="content-container">
      <h1 class="h1-montserrat text-center">Our Top Guides</h1>
      <div class="collection-list">
        <!-- Articles will be dynamically inserted here -->
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <script>
    // Load white header variant immediately
    fetch('/components/header-white.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
        // Initialize navigation after header is loaded
        const menuButton = document.querySelector('.menu-button');
        const navMenu = document.querySelector('.nav-menu');
        const navbar = document.querySelector('.navbar');
        
        if (menuButton && navMenu) {
            menuButton.addEventListener('click', function() {
                menuButton.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!menuButton.contains(event.target) && !navMenu.contains(event.target)) {
                    menuButton.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        }

        // Add scroll event listener for header background color
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                navbar.style.backgroundColor = '#3358EF';
                navbar.style.transition = 'background-color 0.3s ease';
            } else {
                navbar.style.backgroundColor = 'transparent';
            }
        });
      });

    // Load footer
    fetch('/components/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
  <script src="/js/config.js" type="text/javascript"></script>
