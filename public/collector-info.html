          <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('collectorInfoForm');
      const submitButton = document.getElementById('submitButton');
      const optInCheckbox = document.getElementById('optInEmail');
      // Prepopulate form fields from submittedData if available
      const submittedData = JSON.parse(localStorage.getItem('submittedData')) || {};
      if (submittedData.collectorName) {
        document.getElementById('collectorName').value = submittedData.collectorName;
      }
      if (submittedData.collectorAddress) {
        document.getElementById('collectorAddress').value = submittedData.collectorAddress;
      }
      if (submittedData.collectorAddress2) {
        document.getElementById('collectorAddress2').value = submittedData.collectorAddress2;
      }
      if (submittedData.collectorCity) {
        document.getElementById('collectorCity').value = submittedData.collectorCity;
      }
      if (submittedData.collectorState) {
        document.getElementById('collectorState').value = submittedData.collectorState;
      }
      if (submittedData.collectorZip) {
        document.getElementById('collectorZip').value = submittedData.collectorZip;
      }
      // Validation Function
      function validateForm() {
        const collectorName = document.getElementById('collectorName').value.trim();
        const collectorAddress = document.getElementById('collectorAddress').value.trim();
        const collectorCity = document.getElementById('collectorCity').value.trim();
        const collectorState = document.getElementById('collectorState').value;
        const collectorZip = document.getElementById('collectorZip').value.trim();
        const isOptInChecked = optInCheckbox.checked;
        const isFormValid = collectorName !== '' &&
                            collectorAddress !== '' &&
                            collectorCity !== '' &&
                            collectorState !== '' &&
                            collectorZip !== '' &&
                            isOptInChecked;
        submitButton.disabled = !isFormValid;
      }
      // Initial Validation
      validateForm();
      // Event Listeners for Inputs
      const requiredFields = [
        'collectorName',
        'collectorAddress',
        'collectorCity',
        'collectorState',
        'collectorZip'
      ];
      requiredFields.forEach(function(fieldId) {
        const field = document.getElementById(fieldId);
        if (field) {
          field.addEventListener('input', validateForm);
          field.addEventListener('change', validateForm);
        }
      });
      // Event Listener for Opt-in Checkbox
      optInCheckbox.addEventListener('change', validateForm);
      // Handle form submission
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        // Collect form data
        const collectorData = {
          collectorName: document.getElementById('collectorName').value.trim(),
          collectorAddress: document.getElementById('collectorAddress').value.trim(),
          collectorAddress2: document.getElementById('collectorAddress2').value.trim(),
          collectorCity: document.getElementById('collectorCity').value.trim(),
          collectorState: document.getElementById('collectorState').value,
          collectorZip: document.getElementById('collectorZip').value.trim(),
          optInEmail: document.getElementById('optInEmail').checked ? 'Yes' : 'No'
        };
        // Merge collectorData into submittedData
        const updatedSubmittedData = {
          ...submittedData,
          collectorName: collectorData.collectorName,
          collectorAddress: collectorData.collectorAddress,
          collectorAddress2: collectorData.collectorAddress2,
          collectorCity: collectorData.collectorCity,
          collectorState: collectorData.collectorState,
          collectorZip: collectorData.collectorZip,
          optInEmail: collectorData.optInEmail
        };
        // Save to localStorage
        localStorage.setItem('submittedData', JSON.stringify(updatedSubmittedData));
        // Redirect to mail review page
        window.location.href = '/mail-review';
      });
      function addressAutocomplete(containerElement) {
        const inputElement = containerElement.querySelector('input');
        const spinnerElement = document.getElementById('addressLookupIndicator');
        let currentPromiseReject;
        if (sessionStorage.getItem('manualOverride')) {
          inputElement.removeEventListener("input", triggerAutocomplete);
          return;
        }
        inputElement.addEventListener("input", triggerAutocomplete);
        function triggerAutocomplete(e) {
          closeDropDownList();
          const currentValue = this.value;
          if (currentValue.length < 3) return false;
          if (currentPromiseReject) currentPromiseReject({ canceled: true });
          if (!currentValue) return false;
          spinnerElement.style.display = 'block';
          const promise = new Promise((resolve, reject) => {
            currentPromiseReject = reject;
            const url = `https://address-autoc.debtcatai.workers.dev/?query=${encodeURIComponent(currentValue)}&limit=5`;
            fetch(url, {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' },
              mode: 'cors',
              credentials: 'omit'
            })
            .then(response => {
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              return response.json();
            })
            .then(resolve)
            .catch(error => {
              console.error('Fetch error:', error);
              reject(error);
            });
          });
          promise.then((data) => {
            spinnerElement.style.display = 'none';
            const autocompleteItemsElement = document.createElement("div");
            autocompleteItemsElement.setAttribute("class", "autocomplete-items");
            containerElement.appendChild(autocompleteItemsElement);
            if (data && data.type === 'FeatureCollection' && Array.isArray(data.features)) {
              if (data.features.length === 0) {
                const noResultsElement = document.createElement("DIV");
                noResultsElement.innerHTML = 'No results found';
                const dismissButton = document.createElement("span");
                dismissButton.className = 'close-btn';
                dismissButton.innerHTML = 'X';
                dismissButton.addEventListener("click", (e) => {
                  e.stopPropagation();
                  closeDropDownList();
                  sessionStorage.setItem('manualOverride', true);
                  inputElement.removeEventListener("input", triggerAutocomplete);
                });
                noResultsElement.appendChild(dismissButton);
                autocompleteItemsElement.appendChild(noResultsElement);
              } else {
                data.features.forEach((feature, index) => {
                  if (feature.properties) {
                    let formattedAddress = feature.properties.formatted || 'Address not available';
                    formattedAddress = formattedAddress.replace('United States of America', 'USA');
                    const itemElement = document.createElement("DIV");
                    itemElement.innerHTML = formattedAddress;
                    const dismissButton = document.createElement("span");
                    dismissButton.className = 'close-btn';
                    dismissButton.innerHTML = 'X';
                    dismissButton.addEventListener("click", (e) => {
                      e.stopPropagation();
                      closeDropDownList();
                      sessionStorage.setItem('manualOverride', true);
                      inputElement.removeEventListener("input", triggerAutocomplete);
                    });
                    if (index === 0) {
                      itemElement.appendChild(dismissButton);
                    }
                    itemElement.addEventListener("click", function() {
                      inputElement.value = `${feature.properties.housenumber || ''} ${feature.properties.street || ''}`;
                      document.getElementById('collectorCity').value = feature.properties.city || '';
                      selectState(feature.properties.state);
                      closeDropDownList();
                      // Focus on the ZIP code input field
                      document.getElementById('collectorZip').focus();
                      validateForm(); // Trigger validation after autofill
                    });
                    autocompleteItemsElement.appendChild(itemElement);
                  }
                });
              }
            }
          }).catch((err) => {
            spinnerElement.style.display = 'none';
            if (!err.canceled) {
              const errorElement = document.createElement("DIV");
              errorElement.innerHTML = 'Error fetching address suggestions';
              const dismissButton = document.createElement("span");
              dismissButton.className = 'close-btn';
              dismissButton.innerHTML = 'X';
              dismissButton.addEventListener("click", (e) => {
                e.stopPropagation();
                closeDropDownList();
                sessionStorage.setItem('manualOverride', true);
                inputElement.removeEventListener("input", triggerAutocomplete);
              });
              containerElement.appendChild(errorElement);
            }
          });
        }
        function closeDropDownList() {
          const autocompleteItemsElement = containerElement.querySelector(".autocomplete-items");
          if (autocompleteItemsElement) {
            containerElement.removeChild(autocompleteItemsElement);
          }
        }
      }
      function selectState(stateName) {
        const stateSelect = document.getElementById('collectorState');
        if (stateSelect && stateName) {
          for (const option of stateSelect.options) {
            if (option.text.toLowerCase() === stateName.toLowerCase()) {
              stateSelect.value = option.value;
              break;
            }
          }
          validateForm(); // Trigger validation after selecting state
        }
      }
      // Initialize autocomplete
      const autocompleteContainer = document.getElementById("collector-autocomplete-container");
      if (autocompleteContainer) {
        addressAutocomplete(autocompleteContainer);
      }
    });
  </script>
        </body>
