<!DOCTYPE html>
<html lang="en" data-wf-page="article-template" data-wf-site="debtcat-articles">
<head>
  <meta charset="utf-8">
  <title>DebtCat | {{TITLE}}</title>
  <meta content="{{DESCRIPTION}}" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  
  <!-- Stylesheets -->
  <link href="/css/normalize.css" rel="stylesheet">
  <link href="/css/webflow.css" rel="stylesheet">
  <link href="/css/debtcat.webflow.css" rel="stylesheet">
  <link href="/css/article-detail.css" rel="stylesheet">
  <link href="/css/fontawesome.css" rel="stylesheet">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  
  <!-- Webflow initialization -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  
  <!-- Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-DMRMQNLTBZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-DMRMQNLTBZ');
  </script>
  <link href="/css/footer.css" rel="stylesheet" type="text/css">
</head>
<body class="body">
  <div class="w-layout-blockcontainer container-body container-body-inverse w-container">
    <div id="header"></div>
    
    <main class="article-container" itemscope itemtype="http://schema.org/Article">
      <header class="article-top">
        <h1 class="h1-roboto" itemprop="headline">{{TITLE}}</h1>
        <div class="category-pill">
          <div class="text" itemprop="articleSection">{{CATEGORY}}</div>
        </div>
        <div class="article-meta">
          <time class="text-technical" itemprop="datePublished">{{DATE}}</time>
          <div class="text-technical meta-separator"> Â· </div>
          <div class="text-technical" itemprop="author">{{AUTHOR}}</div>
        </div>
      </header>

      <div class="article-content-container">
          <!-- Featured image with fallback -->
          <figure class="article-figure">
            <img src="/images/{{IMAGE}}" 
                 loading="lazy" 
                 alt="{{TITLE}}" 
                 class="article-image" 
                 onerror="this.src='/images/800x450.svg'"
                 itemprop="image">
          </figure>
          
          <!-- Article body -->
          <div class="article-body" itemprop="articleBody">
            {{CONTENT}}
          </div>
        </div>
    </main>
    
    <div id="footer"></div>
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=66567a3f3727972f31237c21" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/webflow.js" type="text/javascript"></script>
  <script src="/js/components.js"></script>
</body>
</html>
